    <h2>Berries, berries, oh my!</h2>
    <p>In everyday English, “berry” is a term for any <em>small edible fruit</em>. These “berries” are usually <b>juicy</b>, <b>round</b>, <b>brightly coloured</b>, sweet or sour, and do not have a stone or pit, although many seeds may be present.</p>
